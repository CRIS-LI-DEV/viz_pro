<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Controlador</title>
    <!-- CDN de Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1d1d1d; /* Fondo gris oscuro */
            color: #f1c40f; /* Texto amarillo */
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #2c3e50; /* Fondo gris oscuro */
            border: 3px solid #f39c12; /* Borde amarillo */
            border-radius: 10px;
        }
        .card-header {
            background-color: #f39c12; /* Fondo amarillo */
            color: #2c3e50; /* Texto negro */
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            background-color: #34495e; /* Fondo gris oscuro */
            color: #ecf0f1; /* Texto claro */
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }
        .btn-custom {
            background-color: #f39c12; /* Amarillo */
            color: #2c3e50; /* Texto negro */
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e67e22; /* Amarillo más oscuro */
            color: #fff; /* Texto blanco */
        }
        .form-label {
            color: #f39c12; /* Etiquetas en amarillo */
            font-weight: bold;
        }
        .form-control {
            background-color: #34495e; /* Fondo gris oscuro para los campos de texto */
            color: #f1c40f; /* Texto amarillo */
            border: 2px solid #f39c12; /* Borde amarillo */
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #34495e; /* Mantener el fondo gris oscuro */
            border-color: #e67e22; /* Borde amarillo más oscuro al enfocar */
            box-shadow: none;
            color: #f1c40f; /* Mantener texto amarillo */
        }
        .form-control::placeholder {
            color: #f1c40f !important; /* Placeholder amarillo */
        }
        .form-check-label {
            color: #f39c12; /* Etiquetas de checkbox en amarillo */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Card para el formulario -->
        <div class="card">
            <div class="card-header">
                <h3>Crea Controlador</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Renderiza el formulario con etiquetas <p> -->
                    <button type="submit" class="btn btn-custom">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- CDN de Bootstrap 4 JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
