<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Card</title>
    <!-- CDN de Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f; /* Fondo negro */
            color: #ecf0f1; /* Texto claro */
        }
        .card {
            background-color: #2c3e50; /* Fondo gris oscuro para la tarjeta */
        }
        .card-header {
            background-color: #f1c40f; /* Fondo amarillo para el header */
            color: #2c3e50; /* Texto oscuro en el header */
        }
        .card-body {
            background-color: #34495e; /* Fondo gris oscuro para el body */
        }
        .btn-custom {
            background-color: #f39c12; /* Color amarillo */
            color: #2c3e50; /* Texto oscuro */
        }
        .btn-custom:hover {
            background-color: #e67e22; /* Amarillo más oscuro al pasar el ratón */
            color: #fff; /* Texto blanco al pasar el ratón */
        }
        .form-label {
            color: #f1c40f; /* Color amarillo para las etiquetas */
        }
        .form-control {
            background-color: #34495e; /* Fondo gris oscuro para los campos de texto */
            color: #ecf0f1; /* Texto blanco en los campos */
            border: 1px solid #f1c40f; /* Borde amarillo */
        }
        .form-control:focus {
            background-color: #34495e; /* Mantener el fondo gris oscuro */
            border-color: #f1c40f; /* Mantener el borde amarillo */
            box-shadow: none; /* Eliminar la sombra del foco */
            color: #ecf0f1; /* Asegurar que el texto se mantenga blanco al enfocar */
        }
        .form-check-label {
            color: #f1c40f; /* Amarillo en las etiquetas de checkbox */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Card para el formulario -->
        <div class="card">
            <div class="card-header text-center">
                <h3>Crea Controlador</h3>
            </div>
            <div class="card-body">
                <form method="post" class="p-4">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.tipo.id_for_label }}" class="form-label">Tipo</label>
                        {{ form.tipo }}
                    </div>

                    <div class="mb-3 form-check">
                        {{ form.estado }}
                        <label class="form-check-label" for="{{ form.estado.id_for_label }}">Estado (Activo)</label>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.controlador.id_for_label }}" class="form-label">Controlador</label>
                        {{ form.controlador }}
                    </div>

                    <button type="submit" class="btn btn-custom">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- CDN de Bootstrap 4 JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
