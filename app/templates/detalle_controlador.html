<!DOCTYPE html>
<html>
<head>
    <title>Lista de Controladores</title>
</head>
<body>
    <h1>Lista de Controladores</h1>
    <ul>
        {% for controlador in controladores %}
            <li><a href="{% url 'detalle_controlador' controlador.id %}">{{ controlador.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
