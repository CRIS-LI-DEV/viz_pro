<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Controladores</title>
    <!-- CDN de Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background:rgb(4, 9, 26);">

<div class="container mt-5" >
    <div class="card">
        <div class="card-header text-center bg-dark text-light">
            <h2>Lista de Controladores</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Modelo</th>
                        <th>Fecha de Registro</th>
                    </tr>
                </thead>
                <tbody>
                    {% for controlador in controladores %}
                        <tr>
                            <td>{{ controlador.nombre }}</td>
                            <td>{{ controlador.modelo }}</td>
                            <td>{{ controlador.fecha_registro }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- CDN de Bootstrap 4 JS y Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
